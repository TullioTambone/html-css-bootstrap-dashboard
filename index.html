                    <div id="list-nav">

                                </a>
                            </li>
                            <li class="d-none d-lg-block">

                </div>

                    <div class="text-white d-flex justify-content-center">
                        <ul id="aside-list">
                            <li class="my-2 d-flex align-items-center">
                                <i class="fa-solid fa-house"></i>
                                <span class="ms-2 d-none d-lg-inline-block">
                                    Home
                                </span> 
                            </li>
                            <li class="my-2 d-flex align-items-center">
